<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./wordle.js" defer></script>
    <title>Wordle Clone</title>
</head>
<body>
    
    <div id="wrap">
        <div id="word-size">
            <label for="count-1" class="count"><input type="radio" id="count-1" name="letter-count" value="4">4</label>
            <label for="count-2" class="count"><input type="radio" id="count-2" name="letter-count" value="5" checked>5</label>
            <label for="count-3" class="count"><input type="radio" id="count-3" name="letter-count" value="6">6</label>
            <label for="count-4" class="count"><input type="radio" id="count-4" name="letter-count" value="7">7</label>
            <label for="count-5" class="count"><input type="radio" id="count-5" name="letter-count" value="8">8</label>
            <label for="count-6" class="count"><input type="radio" id="count-6" name="letter-count" value="9">9</label>
            <label for="count-7" class="count"><input type="radio" id="count-7" name="letter-count" value="10">10</label>
            <label for="count-8" class="count"><input type="radio" id="count-8" name="letter-count" value="11">11</label>
        </div>

        <div id="words-display">
        </div>
    </div>

</body>
</html>
